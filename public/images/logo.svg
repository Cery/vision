<svg width="175" height="35" viewBox="0 0 175 35" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#357ABD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5F8A;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="0.8" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main text -->
  <text x="87.5" y="23" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="22" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="url(#logoGradient)"
        filter="url(#shadow)"
        letter-spacing="1px">VisNDT</text>
  
  <!-- Subtle underline accent -->
  <rect x="25" y="27" width="125" height="2" rx="1" fill="url(#logoGradient)" opacity="0.6"/>
  
  <!-- Small decorative dots -->
  <circle cx="20" cy="17.5" r="2" fill="url(#logoGradient)" opacity="0.8"/>
  <circle cx="155" cy="17.5" r="2" fill="url(#logoGradient)" opacity="0.8"/>
</svg>