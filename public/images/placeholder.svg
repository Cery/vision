<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
            <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#6c757d" stroke-width="0.5" opacity="0.3"/>
        </pattern>
    </defs>
    <rect width="100%" height="100%" fill="#6c757d20"/>
    <rect width="100%" height="100%" fill="url(#grid)"/>
    <circle cx="200" cy="130" r="15" fill="#6c757d" opacity="0.8"/>
    <text x="200" y="160" font-family="Arial, sans-serif" font-size="15" 
          fill="#6c757d" text-anchor="middle" font-weight="bold">
        默认占位图
    </text>
    <text x="200" y="180" font-family="Arial, sans-serif" font-size="10.5" 
          fill="#6c757d" text-anchor="middle" opacity="0.7">
        400 × 300
    </text>
</svg>