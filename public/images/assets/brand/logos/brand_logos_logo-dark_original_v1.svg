<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 深色主要渐变 - 深蓝色系 -->
    <linearGradient id="darkPrimaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />
    </linearGradient>

    <!-- 深色次要渐变 - 深灰色系 -->
    <linearGradient id="darkSecondaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>

    <!-- 强调色渐变 - 橙色系 -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>

    <!-- 阴影滤镜 -->
    <filter id="darkTextShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.4"/>
    </filter>

    <!-- 图标阴影 -->
    <filter id="darkIconShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="1.5" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- 主图标 - 现代化内窥镜设计 -->
  <g transform="translate(8, 8)" filter="url(#darkIconShadow)">
    <!-- 外圆背景 -->
    <circle cx="17" cy="17" r="16" fill="url(#darkPrimaryGradient)" opacity="0.15"/>

    <!-- 内窥镜主体 -->
    <rect x="6" y="14" width="22" height="6" rx="3" fill="url(#darkPrimaryGradient)"/>

    <!-- 探头外圈 -->
    <circle cx="30" cy="17" r="5" fill="url(#darkSecondaryGradient)"/>

    <!-- 探头内核 -->
    <circle cx="30" cy="17" r="3" fill="url(#darkPrimaryGradient)"/>

    <!-- 光源指示 -->
    <circle cx="30" cy="17" r="1.5" fill="url(#accentGradient)"/>

    <!-- 连接线 */
    <rect x="8" y="16" width="20" height="2" rx="1" fill="url(#darkSecondaryGradient)"/>

    <!-- 视觉检测波纹 -->
    <circle cx="30" cy="17" r="7" fill="none" stroke="url(#accentGradient)" stroke-width="1" opacity="0.6"/>
    <circle cx="30" cy="17" r="9" fill="none" stroke="url(#accentGradient)" stroke-width="0.5" opacity="0.4"/>
    <circle cx="30" cy="17" r="11" fill="none" stroke="url(#accentGradient)" stroke-width="0.3" opacity="0.2"/>

    <!-- 装饰元素 -->
    <rect x="2" y="15" width="3" height="4" rx="1.5" fill="url(#darkPrimaryGradient)" opacity="0.7"/>
  </g>

  <!-- 主标题 VisNDT -->
  <text x="55" y="30"
        font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
        font-size="22"
        font-weight="700"
        filter="url(#darkTextShadow)"
        letter-spacing="0.5px">
    <tspan fill="url(#darkPrimaryGradient)">Vis</tspan><tspan fill="url(#darkSecondaryGradient)">NDT</tspan>
  </text>

  <!-- 副标题 -->
  <text x="55" y="42"
        font-family="'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', Arial, sans-serif"
        font-size="10"
        font-weight="500"
        fill="url(#darkSecondaryGradient)"
        letter-spacing="1px">维森·视觉检测仪器</text>

  <!-- 装饰线条 -->
  <rect x="55" y="34" width="120" height="1" rx="0.5" fill="url(#accentGradient)" opacity="0.6"/>

  <!-- 右侧装饰元素 -->
  <g transform="translate(175, 15)" opacity="0.8">
    <circle cx="0" cy="0" r="1.5" fill="url(#darkPrimaryGradient)"/>
    <circle cx="6" cy="4" r="1" fill="url(#accentGradient)"/>
    <circle cx="3" cy="8" r="0.8" fill="url(#darkSecondaryGradient)"/>
    <rect x="8" y="-1" width="2" height="10" rx="1" fill="url(#darkPrimaryGradient)" opacity="0.5"/>
  </g>
</svg>
