<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 主要渐变 -->
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    
    <!-- 次要渐变 -->
    <linearGradient id="faviconSecondary" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆 -->
  <circle cx="16" cy="16" r="15" fill="url(#faviconGradient)" opacity="0.1"/>
  
  <!-- 主图标 - 简化的内窥镜设计 -->
  <g transform="translate(6, 10)">
    <!-- 内窥镜主体 -->
    <rect x="2" y="5" width="16" height="4" rx="2" fill="url(#faviconGradient)"/>
    <!-- 探头 -->
    <circle cx="20" cy="7" r="3" fill="url(#faviconSecondary)"/>
    <!-- 光源指示 -->
    <circle cx="20" cy="7" r="1.5" fill="#fbbf24"/>
    <!-- 视觉检测波纹 -->
    <circle cx="20" cy="7" r="4.5" fill="none" stroke="url(#faviconSecondary)" stroke-width="0.8" opacity="0.4"/>
  </g>
  
  <!-- 字母V简化标识 -->
  <text x="16" y="26" 
        font-family="Arial, sans-serif" 
        font-size="8" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="url(#faviconGradient)">V</text>
</svg>
