<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisNDT 管理系统登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px 30px;
            text-align: center;
        }

        .login-logo {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .login-subtitle {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .login-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 45px 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            margin-top: 12px;
        }

        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            color: white;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.6;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .login-footer {
            text-align: center;
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }

        .footer-text {
            color: #6c757d;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .footer-link {
            color: #667eea;
            text-decoration: none;
            font-size: 0.8rem;
            transition: color 0.2s ease;
        }

        .footer-link:hover {
            color: #764ba2;
        }

        .loading-spinner {
            display: none;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            margin-top: 12px;
            padding: 5px;
        }

        .password-toggle:hover {
            color: #495057;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
                border-radius: 15px;
            }

            .login-header {
                padding: 30px 20px 20px;
            }

            .login-form {
                padding: 30px 20px;
            }

            .login-footer {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- 登录头部 -->
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-shield-alt"></i>
            </div>
            <div class="login-title">VisNDT 管理系统</div>
            <div class="login-subtitle">请输入您的登录凭据</div>
        </div>

        <!-- 登录表单 -->
        <div class="login-form">
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span id="errorText"></span>
            </div>

            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle me-2"></i>
                <span id="successText"></span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">
                        <i class="fas fa-user me-2"></i>用户名
                    </label>
                    <input type="text" class="form-control" id="username" name="username" 
                           placeholder="请输入用户名" required autocomplete="username">
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">
                        <i class="fas fa-lock me-2"></i>密码
                    </label>
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="请输入密码" required autocomplete="current-password">
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye" id="passwordToggleIcon"></i>
                    </button>
                </div>

                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            记住我
                        </label>
                    </div>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="loading-spinner" id="loadingSpinner">
                        <i class="fas fa-spinner spinner"></i>
                    </span>
                    <span id="loginBtnText">登录</span>
                </button>
            </form>
        </div>

        <!-- 登录页脚 -->
        <div class="login-footer">
            <div class="footer-text">
                VisNDT 内容管理系统 v3.0
            </div>
            <div class="footer-links">
                <a href="../" class="footer-link">
                    <i class="fas fa-home me-1"></i>返回网站
                </a>
                <a href="#" class="footer-link" onclick="showHelp()">
                    <i class="fas fa-question-circle me-1"></i>帮助
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 默认登录凭据
        const DEFAULT_CREDENTIALS = {
            username: 'administer',
            password: 'administer123'
        };

        // 会话存储键
        const SESSION_KEY = 'visndt_admin_session';
        const REMEMBER_KEY = 'visndt_admin_remember';

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 检查是否已经登录
            if (isLoggedIn()) {
                redirectToAdmin();
                return;
            }

            // 检查记住我功能
            checkRememberMe();

            // 绑定表单提交事件
            document.getElementById('loginForm').addEventListener('submit', handleLogin);

            // 绑定回车键登录
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleLogin(e);
                }
            });
        });

        // 处理登录
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // 显示加载状态
            setLoading(true);
            hideMessages();

            // 模拟网络延迟
            setTimeout(() => {
                if (validateCredentials(username, password)) {
                    // 登录成功
                    setSession(rememberMe);
                    showSuccess('登录成功，正在跳转...');
                    
                    setTimeout(() => {
                        redirectToAdmin();
                    }, 1000);
                } else {
                    // 登录失败
                    showError('用户名或密码错误，请重试');
                    setLoading(false);
                }
            }, 1000);
        }

        // 验证登录凭据
        function validateCredentials(username, password) {
            return username === DEFAULT_CREDENTIALS.username && 
                   password === DEFAULT_CREDENTIALS.password;
        }

        // 设置会话
        function setSession(remember) {
            const sessionData = {
                username: DEFAULT_CREDENTIALS.username,
                loginTime: Date.now(),
                remember: remember
            };

            // 设置会话存储
            sessionStorage.setItem(SESSION_KEY, JSON.stringify(sessionData));

            // 如果选择记住我，设置本地存储
            if (remember) {
                localStorage.setItem(REMEMBER_KEY, JSON.stringify({
                    username: DEFAULT_CREDENTIALS.username,
                    loginTime: Date.now()
                }));
            }
        }

        // 检查是否已登录
        function isLoggedIn() {
            // 检查会话存储
            const sessionData = sessionStorage.getItem(SESSION_KEY);
            if (sessionData) {
                const session = JSON.parse(sessionData);
                // 会话有效期为8小时
                if (Date.now() - session.loginTime < 8 * 60 * 60 * 1000) {
                    return true;
                }
            }

            // 检查记住我
            const rememberData = localStorage.getItem(REMEMBER_KEY);
            if (rememberData) {
                const remember = JSON.parse(rememberData);
                // 记住我有效期为30天
                if (Date.now() - remember.loginTime < 30 * 24 * 60 * 60 * 1000) {
                    // 重新设置会话
                    setSession(true);
                    return true;
                }
            }

            return false;
        }

        // 检查记住我
        function checkRememberMe() {
            const rememberData = localStorage.getItem(REMEMBER_KEY);
            if (rememberData) {
                const remember = JSON.parse(rememberData);
                document.getElementById('username').value = remember.username;
                document.getElementById('rememberMe').checked = true;
            }
        }

        // 跳转到管理页面
        function redirectToAdmin() {
            // 检查是否有重定向URL
            const redirectUrl = sessionStorage.getItem('visndt_redirect_after_login');
            if (redirectUrl) {
                sessionStorage.removeItem('visndt_redirect_after_login');
                window.location.href = redirectUrl;
            } else {
                window.location.href = 'index.html';
            }
        }

        // 设置加载状态
        function setLoading(loading) {
            const btn = document.getElementById('loginBtn');
            const spinner = document.getElementById('loadingSpinner');
            const text = document.getElementById('loginBtnText');

            if (loading) {
                btn.disabled = true;
                spinner.style.display = 'inline-block';
                text.textContent = '登录中...';
            } else {
                btn.disabled = false;
                spinner.style.display = 'none';
                text.textContent = '登录';
            }
        }

        // 显示错误消息
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.style.display = 'block';
        }

        // 显示成功消息
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            successText.textContent = message;
            successDiv.style.display = 'block';
        }

        // 隐藏消息
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // 切换密码显示
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('passwordToggleIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        // 显示帮助
        function showHelp() {
            alert('默认登录信息：\n用户名：administer\n密码：administer123\n\n如需修改登录凭据，请联系系统管理员。');
        }

        // 暴露登录检查函数供其他页面使用
        window.AdminAuth = {
            isLoggedIn: isLoggedIn,
            logout: function() {
                sessionStorage.removeItem(SESSION_KEY);
                localStorage.removeItem(REMEMBER_KEY);
                window.location.href = 'login.html';
            }
        };
    </script>
</body>
</html>
