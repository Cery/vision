<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础功能测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>基础功能测试</h2>
        
        <div class="row">
            <div class="col-md-6">
                <h4>按钮点击测试</h4>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" onclick="testAlert()">
                        <i class="fas fa-bell me-2"></i>测试弹窗
                    </button>
                    <button class="btn btn-success" onclick="testConsole()">
                        <i class="fas fa-terminal me-2"></i>测试控制台
                    </button>
                    <button class="btn btn-info" onclick="testFunction()">
                        <i class="fas fa-cog me-2"></i>测试函数
                    </button>
                    <button class="btn btn-warning" onclick="showSection('test')">
                        <i class="fas fa-eye me-2"></i>测试显示区域
                    </button>
                </div>
            </div>
            
            <div class="col-md-6">
                <h4>状态显示</h4>
                <div id="statusArea" class="border p-3 bg-light">
                    <p>点击按钮测试功能...</p>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <h4>测试区域</h4>
                <div id="testSection" class="border p-3" style="display: none;">
                    <h5>测试区域已显示</h5>
                    <p>如果您能看到这个区域，说明showSection函数工作正常。</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        console.log('🚀 测试页面加载完成');
        
        function testAlert() {
            alert('按钮点击功能正常！');
            updateStatus('✅ 弹窗测试成功');
        }
        
        function testConsole() {
            console.log('🧪 控制台测试消息');
            updateStatus('✅ 控制台测试成功，请查看浏览器控制台');
        }
        
        function testFunction() {
            const now = new Date().toLocaleTimeString();
            updateStatus(`✅ 函数调用成功，当前时间: ${now}`);
        }
        
        function showSection(sectionName) {
            const section = document.getElementById('testSection');
            if (section) {
                section.style.display = 'block';
                updateStatus(`✅ 显示区域功能正常，已显示: ${sectionName}`);
            } else {
                updateStatus('❌ 找不到测试区域');
            }
        }
        
        function updateStatus(message) {
            const statusArea = document.getElementById('statusArea');
            const timestamp = new Date().toLocaleTimeString();
            statusArea.innerHTML += `<p class="mb-1">[${timestamp}] ${message}</p>`;
        }
        
        // 页面加载完成后的测试
        document.addEventListener('DOMContentLoaded', function() {
            console.log('📄 DOM 加载完成');
            updateStatus('🚀 页面初始化完成，可以开始测试');
            
            // 测试基本功能
            setTimeout(() => {
                updateStatus('🔍 自动测试基本功能...');
                console.log('测试函数类型:');
                console.log('  - testAlert:', typeof testAlert);
                console.log('  - testConsole:', typeof testConsole);
                console.log('  - showSection:', typeof showSection);
                updateStatus('✅ 基本功能检查完成，请查看控制台');
            }, 1000);
        });
    </script>
</body>
</html>
