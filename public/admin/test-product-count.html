                        addTestResult(`âš ï¸ äº§å“æ•°é‡ ${count} æ¥è¿‘é¢„æœŸï¼Œä½†ä¸å®Œå…¨åŒ¹é…`, 'warning');
                    } else {

        function addTestResult(message, type) {
            const timestamp = new Date().toLocaleTimeString();
            testResults.push({ timestamp, message, type });
            updateTestResults();
        }

        function updateTestResults() {
            const container = document.getElementById('testResults');
            container.innerHTML = testResults.map(result => {
                const typeClass = result.type === 'success' ? 'test-success' : 
                                result.type === 'warning' ? 'test-warning' : 
                                result.type === 'error' ? 'test-error' : 'test-info';
                
                return `
                    <div class="test-result ${typeClass}">
                        <strong>[${result.timestamp}]</strong> ${result.message}
                    </div>
                `;
            }).join('');
        }

        function updateProductList() {
            const tbody = document.getElementById('productList');
            
            if (loadedProducts.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted">æ— äº§å“æ•°æ®</td></tr>';
                return;
            }

            tbody.innerHTML = loadedProducts.map((product, index) => `
                <tr>
                    <td>${index + 1}</td>
                    <td><code>${product.id}</code></td>
                    <td>${product.title}</td>
                    <td>${product.model || '-'}</td>
                    <td><span class="badge bg-secondary">${product.series || '-'}</span></td>
                    <td><span class="badge ${product.status === 'published' ? 'bg-success' : 'bg-warning'}">${product.statusName || product.status}</span></td>
                </tr>
            `).join('');
        }

        function openAdminPanel() {

        function exportResults() {
            const data = {
                timestamp: new Date().toISOString(),
                expectedCount: 33,
                actualCount: loadedProducts.length,
                isMatch: loadedProducts.length === 33,
                testResults: testResults,
                products: loadedProducts.map(p => ({
                    id: p.id,
                    title: p.title,
                    model: p.model,
                    series: p.series,
                    status: p.status
                }))
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `product-count-test-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
