<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisNDT 内容管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .admin-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .admin-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            overflow: hidden;
            max-width: 1000px;
            width: 100%;
        }
        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        .admin-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .admin-header p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin: 0;
        }
        .admin-content {
            padding: 50px;
        }
        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        .admin-item {
            background: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .admin-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            border-color: #667eea;
        }
        .admin-item .icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2rem;
            color: white;
        }
        .admin-item.github .icon {
            background: linear-gradient(135deg, #24292e 0%, #586069 100%);
        }
        .admin-item.cms .icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .admin-item h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }
        .admin-item p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        .admin-item .btn {
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .admin-item.github .btn {
            background: linear-gradient(135deg, #24292e 0%, #586069 100%);
            color: white;
            border: none;
        }
        .admin-item.cms .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }
        .admin-item .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: white;
        }
        .features {
            margin-top: 20px;
        }
        .features .feature {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: #666;
            font-size: 0.9rem;
        }
        .features .feature i {
            color: #28a745;
            margin-right: 8px;
            width: 16px;
        }
        @media (max-width: 768px) {
            .admin-header {
                padding: 30px 20px;
            }
            .admin-header h1 {
                font-size: 2rem;
            }
            .admin-content {
                padding: 30px 20px;
            }
            .admin-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-card">
            <div class="admin-header">
                <h1><i class="fas fa-cogs me-3"></i>VisNDT 管理中心</h1>
                <p>专业的工业内窥镜内容管理系统</p>
            </div>
            
            <div class="admin-content">
                <div class="text-center">
                    <h2 class="mb-4">选择管理方式</h2>
                    <p class="text-muted mb-0">请选择您需要的内容管理方式</p>
                </div>
                
                <div class="admin-grid">
                    <!-- GitHub 管理 -->
                    <div class="admin-item github">
                        <div class="icon">
                            <i class="fab fa-github"></i>
                        </div>
                        <h3>GitHub 内容管理</h3>
                        <p>通过 GitHub 仓库直接管理内容文件，适合开发者和技术人员使用。支持版本控制、协作编辑和自动部署。</p>
                        
                        <div class="features">
                            <div class="feature">
                                <i class="fas fa-check"></i>
                                <span>版本控制和历史记录</span>
                            </div>
                            <div class="feature">
                                <i class="fas fa-check"></i>
                                <span>多人协作编辑</span>
                            </div>
                            <div class="feature">
                                <i class="fas fa-check"></i>
                                <span>自动部署集成</span>
                            </div>
                            <div class="feature">
                                <i class="fas fa-check"></i>
                                <span>Markdown 文件编辑</span>
                            </div>
                        </div>
                        
                        <a href="github-cms.html" class="btn">
                            <i class="fab fa-github me-2"></i>进入 GitHub 管理
                        </a>
                    </div>
                    
                    <!-- 完整内容管理中心 -->
                    <div class="admin-item cms">
                        <div class="icon">
                            <i class="fas fa-tachometer-alt"></i>
                        </div>
                        <h3>完整内容管理中心</h3>
                        <p>功能完整的可视化内容管理系统，提供直观的界面管理所有内容。适合非技术人员和日常内容维护。</p>
                        
                        <div class="features">
                            <div class="feature">
                                <i class="fas fa-check"></i>
                                <span>产品和供应商管理</span>
                            </div>
                            <div class="feature">
                                <i class="fas fa-check"></i>
                                <span>分类和标签管理</span>
                            </div>
                            <div class="feature">
                                <i class="fas fa-check"></i>
                                <span>资讯和案例管理</span>
                            </div>
                            <div class="feature">
                                <i class="fas fa-check"></i>
                                <span>应用领域和媒体库</span>
                            </div>
                        </div>
                        
                        <a href="complete-content-manager.html" class="btn">
                            <i class="fas fa-tachometer-alt me-2"></i>进入内容管理
                        </a>
                    </div>
                </div>
                
                <div class="text-center mt-5">
                    <p class="text-muted">
                        <i class="fas fa-info-circle me-2"></i>
                        如需技术支持，请联系系统管理员
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
