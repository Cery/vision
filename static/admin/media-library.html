<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisNDT 媒体库管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
            --dark-color: #343a40;
            --light-color: #f8f9fa;
        }

        body {
            background: #f5f6fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .media-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 0;
        }

        .media-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin: 20px 0;
            overflow: hidden;
        }

        .media-toolbar {
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .toolbar-left {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .toolbar-right {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .upload-zone {
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #fafbfc;
        }

        .upload-zone:hover,
        .upload-zone.dragover {
            border-color: var(--primary-color);
            background: rgba(0,123,255,0.05);
        }

        .upload-icon {
            font-size: 3rem;
            color: #6c757d;
            margin-bottom: 15px;
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .media-item {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .media-item:hover {
            border-color: var(--primary-color);
            box-shadow: 0 4px 12px rgba(0,123,255,0.1);
            transform: translateY(-2px);
        }

        .media-item.selected {
            border-color: var(--primary-color);
            background: rgba(0,123,255,0.05);
        }

        .media-preview {
            width: 100%;
            height: 150px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .media-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .media-preview .file-icon {
            font-size: 3rem;
            color: #6c757d;
        }

        .media-info {
            padding: 12px;
        }

        .media-name {
            font-weight: 500;
            margin-bottom: 5px;
            word-break: break-word;
            font-size: 0.9rem;
        }

        .media-meta {
            font-size: 0.8rem;
            color: #6c757d;
            display: flex;
            justify-content: space-between;
        }

        .media-actions {
            position: absolute;
            top: 8px;
            right: 8px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .media-item:hover .media-actions {
            opacity: 1;
        }

        .action-btn {
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            margin-left: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background: rgba(0,0,0,0.9);
        }

        .media-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: white;
            box-shadow: -2px 0 10px rgba(0,0,0,0.1);
            transition: right 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }

        .media-sidebar.show {
            right: 0;
        }

        .sidebar-header {
            background: var(--primary-color);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-content {
            padding: 20px;
        }

        .sidebar-preview {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .info-group {
            margin-bottom: 20px;
        }

        .info-label {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 5px;
        }

        .info-value {
            color: #6c757d;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .filter-tabs {
            display: flex;
            border-bottom: 1px solid #e9ecef;
            background: #f8f9fa;
            padding: 0 20px;
        }

        .filter-tab {
            background: none;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            color: #6c757d;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .filter-tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
            background: rgba(0,123,255,0.05);
        }

        .search-box {
            position: relative;
            width: 250px;
        }

        .search-input {
            width: 100%;
            padding: 8px 35px 8px 12px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .search-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .progress-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .progress-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            min-width: 300px;
        }

        .progress-bar-custom {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--info-color));
            width: 0%;
            transition: width 0.3s ease;
        }

        .selection-bar {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 6px;
            padding: 10px 20px;
            margin: 15px 20px;
            display: none;
            align-items: center;
            justify-content: space-between;
        }

        .selection-bar.show {
            display: flex;
        }

        .image-picker-modal .modal-dialog {
            max-width: 90vw;
            width: 1200px;
        }

        .image-picker-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
        }

        .picker-item {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .picker-item:hover {
            border-color: var(--primary-color);
        }

        .picker-item.selected {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0,123,255,0.2);
        }

        .picker-preview {
            width: 100%;
            height: 100px;
            object-fit: cover;
        }

        .picker-name {
            padding: 8px;
            font-size: 0.8rem;
            text-align: center;
            background: #f8f9fa;
        }

        .selected-indicator {
            position: absolute;
            top: 5px;
            right: 5px;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        .picker-item.selected .selected-indicator {
            display: flex;
        }

        @media (max-width: 768px) {
            .media-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
                padding: 15px;
            }

            .media-sidebar {
                width: 100vw;
                right: -100vw;
            }

            .search-box {
                width: 200px;
            }

            .toolbar-left, .toolbar-right {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <!-- 头部 -->
    <div class="media-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1><i class="fas fa-images me-3"></i>VisNDT 媒体库管理</h1>
                    <p class="mb-0">管理图片、文档等多媒体资源</p>
                </div>
                <div class="col-md-4 text-end">
                    <a href="local-cms.html" class="btn btn-light me-2">
                        <i class="fas fa-edit me-2"></i>内容编辑器
                    </a>
                    <a href="index.html" class="btn btn-outline-light">
                        <i class="fas fa-home me-2"></i>管理中心
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- 媒体库容器 -->
        <div class="media-container">
            <!-- 工具栏 -->
            <div class="media-toolbar">
                <div class="toolbar-left">
                    <button class="btn btn-primary btn-sm" onclick="uploadFiles()">
                        <i class="fas fa-upload me-1"></i>上传文件
                    </button>
                    <button class="btn btn-success btn-sm" onclick="createFolder()">
                        <i class="fas fa-folder-plus me-1"></i>新建文件夹
                    </button>
                    <div class="vr"></div>
                    <button class="btn btn-outline-secondary btn-sm" onclick="refreshMedia()">
                        <i class="fas fa-sync me-1"></i>刷新
                    </button>
                    <button class="btn btn-outline-info btn-sm" onclick="toggleView()">
                        <i class="fas fa-th me-1"></i>切换视图
                    </button>
                </div>
                <div class="toolbar-right">
                    <div class="search-box">
                        <input type="text" class="search-input" placeholder="搜索媒体文件..." id="mediaSearch">
                        <i class="fas fa-search search-icon"></i>
                    </div>
                    <select class="form-select form-select-sm" style="width: auto;" id="sortSelect">
                        <option value="name">按名称排序</option>
                        <option value="date">按日期排序</option>
                        <option value="size">按大小排序</option>
                        <option value="type">按类型排序</option>
                    </select>
                </div>
            </div>

            <!-- 过滤标签 -->
            <div class="filter-tabs">
                <button class="filter-tab active" onclick="filterByType('all')">
                    <i class="fas fa-th-large me-2"></i>全部
                </button>
                <button class="filter-tab" onclick="filterByType('image')">
                    <i class="fas fa-image me-2"></i>图片
                </button>
                <button class="filter-tab" onclick="filterByType('document')">
                    <i class="fas fa-file-alt me-2"></i>文档
                </button>
                <button class="filter-tab" onclick="filterByType('video')">
                    <i class="fas fa-video me-2"></i>视频
                </button>
                <button class="filter-tab" onclick="filterByType('audio')">
                    <i class="fas fa-music me-2"></i>音频
                </button>
            </div>

            <!-- 选择信息栏 -->
            <div class="selection-bar" id="selectionBar">
                <span id="selectionText">已选择 0 个文件</span>
                <div>
                    <button class="btn btn-sm btn-outline-primary me-2" onclick="downloadSelected()">
                        <i class="fas fa-download me-1"></i>下载
                    </button>
                    <button class="btn btn-sm btn-outline-danger" onclick="deleteSelected()">
                        <i class="fas fa-trash me-1"></i>删除
                    </button>
                </div>
            </div>

            <!-- 上传区域 -->
            <div class="upload-zone" id="uploadZone" onclick="uploadFiles()">
                <div class="upload-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <div class="upload-text">
                    <strong>点击或拖拽文件到此处上传</strong>
                </div>
                <div class="upload-hint">
                    支持 JPG、PNG、GIF、PDF、DOC、MP4 等格式，单文件最大 10MB
                </div>
            </div>

            <!-- 媒体网格 -->
            <div class="media-grid" id="mediaGrid">
                <!-- 媒体项将通过JavaScript动态生成 -->
            </div>
        </div>
    </div>

    <!-- 媒体详情侧边栏 -->
    <div class="media-sidebar" id="mediaSidebar">
        <div class="sidebar-header">
            <h5 class="mb-0">媒体详情</h5>
            <button class="btn btn-sm btn-outline-light" onclick="closeSidebar()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="sidebar-content" id="sidebarContent">
            <!-- 详情内容将通过JavaScript动态生成 -->
        </div>
    </div>

    <!-- 上传进度覆盖层 -->
    <div class="progress-overlay" id="progressOverlay">
        <div class="progress-card">
            <h5>正在上传文件</h5>
            <div class="progress-bar-custom">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div id="progressText">0%</div>
        </div>
    </div>

    <!-- 图片选择器模态框 -->
    <div class="modal fade" id="imagePickerModal" tabindex="-1">
        <div class="modal-dialog image-picker-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">选择图片</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-0">
                    <div class="d-flex">
                        <!-- 左侧：图片网格 -->
                        <div style="flex: 1;">
                            <div class="p-3 border-bottom">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h6 class="mb-0">选择图片</h6>
                                    <button class="btn btn-sm btn-primary" onclick="uploadInPicker()">
                                        <i class="fas fa-upload me-1"></i>上传新图片
                                    </button>
                                </div>
                            </div>
                            <div class="image-picker-grid" id="imagePickerGrid">
                                <!-- 图片项将通过JavaScript动态生成 -->
                            </div>
                        </div>
                        <!-- 右侧：预览和信息 -->
                        <div style="width: 300px; border-left: 1px solid #e9ecef;">
                            <div class="p-3">
                                <div id="pickerPreview">
                                    <div class="text-center text-muted py-5">
                                        <i class="fas fa-image fa-3x mb-3"></i>
                                        <p>选择图片查看预览</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="confirmImageSelection()">确认选择</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 隐藏的文件输入 -->
    <input type="file" id="fileInput" multiple accept="image/*,video/*,audio/*,.pdf,.doc,.docx,.txt,.md" style="display: none;">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>

    <script>
        // 全局变量
        let mediaFiles = [];
        let selectedFiles = new Set();
        let currentFilter = 'all';
        let currentSort = 'name';
        let selectedImageForPicker = null;
        let pickerCallback = null;

        // 模拟媒体文件数据
        const mockMediaFiles = [
            {
                id: 'img001',
                name: 'product-camera-01.jpg',
                type: 'image',
                size: 245760,
                url: '/images/products/camera-01.jpg',
                thumbnail: '/images/products/thumb/camera-01.jpg',
                uploadDate: '2024-01-15',
                dimensions: '1920x1080',
                category: 'products'
            },
            {
                id: 'img002',
                name: 'news-banner-tech.jpg',
                type: 'image',
                size: 512000,
                url: '/images/news/tech-banner.jpg',
                thumbnail: '/images/news/thumb/tech-banner.jpg',
                uploadDate: '2024-01-14',
                dimensions: '1600x900',
                category: 'news'
            },
            {
                id: 'img003',
                name: 'case-automotive.jpg',
                type: 'image',
                size: 387200,
                url: '/images/cases/automotive.jpg',
                thumbnail: '/images/cases/thumb/automotive.jpg',
                uploadDate: '2024-01-13',
                dimensions: '1280x720',
                category: 'cases'
            },
            {
                id: 'img004',
                name: 'logo-visndt.png',
                type: 'image',
                size: 15360,
                url: '/images/logo.png',
                thumbnail: '/images/logo.png',
                uploadDate: '2024-01-01',
                dimensions: '200x80',
                category: 'branding'
            },
            {
                id: 'doc001',
                name: 'product-manual.pdf',
                type: 'document',
                size: 2048000,
                url: '/documents/product-manual.pdf',
                uploadDate: '2024-01-12',
                category: 'documents'
            },
            {
                id: 'vid001',
                name: 'product-demo.mp4',
                type: 'video',
                size: 15728640,
                url: '/videos/product-demo.mp4',
                thumbnail: '/videos/thumb/product-demo.jpg',
                uploadDate: '2024-01-10',
                duration: '02:35',
                category: 'videos'
            }
        ];

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeMediaLibrary();
        });

        function initializeMediaLibrary() {
            console.log('初始化媒体库...');

            // 加载媒体文件
            mediaFiles = [...mockMediaFiles];

            // 设置事件监听器
            setupEventListeners();

            // 渲染媒体文件
            renderMediaFiles();

            console.log('媒体库初始化完成');
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 搜索功能
            document.getElementById('mediaSearch').addEventListener('input', function(e) {
                filterAndRenderMedia();
            });

            // 排序功能
            document.getElementById('sortSelect').addEventListener('change', function(e) {
                currentSort = e.target.value;
                filterAndRenderMedia();
            });

            // 文件上传
            document.getElementById('fileInput').addEventListener('change', handleFileUpload);

            // 拖拽上传
            const uploadZone = document.getElementById('uploadZone');

            uploadZone.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadZone.classList.add('dragover');
            });

            uploadZone.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadZone.classList.remove('dragover');
            });

            uploadZone.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadZone.classList.remove('dragover');
                handleFileDrop(e.dataTransfer.files);
            });

            // 键盘快捷键
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey || e.metaKey) {
                    switch(e.key) {
                        case 'a':
                            e.preventDefault();
                            selectAllMedia();
                            break;
                        case 'u':
                            e.preventDefault();
                            uploadFiles();
                            break;
                    }
                }

                if (e.key === 'Delete') {
                    deleteSelected();
                }

                if (e.key === 'Escape') {
                    clearSelection();
                    closeSidebar();
                }
            });
        }

        // 渲染媒体文件
        function renderMediaFiles() {
            const grid = document.getElementById('mediaGrid');
            grid.innerHTML = '';

            const filteredFiles = getFilteredFiles();

            if (filteredFiles.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #6c757d;">
                        <i class="fas fa-folder-open fa-3x mb-3"></i>
                        <p>没有找到媒体文件</p>
                        <button class="btn btn-primary" onclick="uploadFiles()">
                            <i class="fas fa-upload me-2"></i>上传第一个文件
                        </button>
                    </div>
                `;
                return;
            }

            filteredFiles.forEach(file => {
                const mediaItem = createMediaItem(file);
                grid.appendChild(mediaItem);
            });
        }

        // 创建媒体项
        function createMediaItem(file) {
            const item = document.createElement('div');
            item.className = 'media-item';
            item.dataset.id = file.id;
            item.dataset.type = file.type;

            const preview = createPreview(file);
            const actions = createActions(file);

            item.innerHTML = `
                ${actions}
                <div class="media-preview">
                    ${preview}
                </div>
                <div class="media-info">
                    <div class="media-name" title="${file.name}">${file.name}</div>
                    <div class="media-meta">
                        <span>${formatFileSize(file.size)}</span>
                        <span>${file.uploadDate}</span>
                    </div>
                </div>
            `;

            // 添加点击事件
            item.addEventListener('click', function(e) {
                if (e.ctrlKey || e.metaKey) {
                    toggleSelection(file.id);
                } else {
                    showMediaDetails(file);
                }
            });

            return item;
        }

        // 创建预览
        function createPreview(file) {
            switch(file.type) {
                case 'image':
                    return `<img src="${file.thumbnail || file.url}" alt="${file.name}" loading="lazy">`;
                case 'video':
                    return file.thumbnail ?
                        `<img src="${file.thumbnail}" alt="${file.name}">` :
                        `<div class="file-icon"><i class="fas fa-video"></i></div>`;
                case 'document':
                    return `<div class="file-icon"><i class="fas fa-file-pdf"></i></div>`;
                case 'audio':
                    return `<div class="file-icon"><i class="fas fa-music"></i></div>`;
                default:
                    return `<div class="file-icon"><i class="fas fa-file"></i></div>`;
            }
        }

        // 创建操作按钮
        function createActions(file) {
            return `
                <div class="media-actions">
                    <button class="action-btn" onclick="event.stopPropagation(); editMedia('${file.id}')" title="编辑">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="action-btn" onclick="event.stopPropagation(); downloadMedia('${file.id}')" title="下载">
                        <i class="fas fa-download"></i>
                    </button>
                    <button class="action-btn" onclick="event.stopPropagation(); deleteMedia('${file.id}')" title="删除">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `;
        }

        // 过滤和排序
        function getFilteredFiles() {
            let filtered = mediaFiles;

            // 按类型过滤
            if (currentFilter !== 'all') {
                filtered = filtered.filter(file => file.type === currentFilter);
            }

            // 搜索过滤
            const searchTerm = document.getElementById('mediaSearch').value.toLowerCase();
            if (searchTerm) {
                filtered = filtered.filter(file =>
                    file.name.toLowerCase().includes(searchTerm) ||
                    file.category.toLowerCase().includes(searchTerm)
                );
            }

            // 排序
            filtered.sort((a, b) => {
                switch(currentSort) {
                    case 'name':
                        return a.name.localeCompare(b.name);
                    case 'date':
                        return new Date(b.uploadDate) - new Date(a.uploadDate);
                    case 'size':
                        return b.size - a.size;
                    case 'type':
                        return a.type.localeCompare(b.type);
                    default:
                        return 0;
                }
            });

            return filtered;
        }

        function filterAndRenderMedia() {
            renderMediaFiles();
        }

        // 按类型过滤
        function filterByType(type) {
            currentFilter = type;

            // 更新标签状态
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            filterAndRenderMedia();
        }

        // 文件上传
        function uploadFiles() {
            document.getElementById('fileInput').click();
        }

        function handleFileUpload(event) {
            const files = event.target.files;
            handleFileDrop(files);
        }

        function handleFileDrop(files) {
            if (files.length === 0) return;

            showProgress();

            Array.from(files).forEach((file, index) => {
                setTimeout(() => {
                    // 模拟上传过程
                    const progress = ((index + 1) / files.length) * 100;
                    updateProgress(progress);

                    // 添加到媒体库
                    const mediaFile = createMediaFileFromUpload(file);
                    mediaFiles.unshift(mediaFile);

                    if (index === files.length - 1) {
                        hideProgress();
                        renderMediaFiles();
                        showNotification(`成功上传 ${files.length} 个文件`, 'success');
                    }
                }, index * 500);
            });
        }

        function createMediaFileFromUpload(file) {
            const id = 'file_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            const type = getFileType(file.type);

            return {
                id: id,
                name: file.name,
                type: type,
                size: file.size,
                url: URL.createObjectURL(file),
                thumbnail: type === 'image' ? URL.createObjectURL(file) : null,
                uploadDate: new Date().toISOString().split('T')[0],
                dimensions: type === 'image' ? 'Unknown' : null,
                category: 'uploads'
            };
        }

        function getFileType(mimeType) {
            if (mimeType.startsWith('image/')) return 'image';
            if (mimeType.startsWith('video/')) return 'video';
            if (mimeType.startsWith('audio/')) return 'audio';
            if (mimeType.includes('pdf') || mimeType.includes('document') || mimeType.includes('text')) return 'document';
            return 'other';
        }

        // 选择功能
        function toggleSelection(fileId) {
            if (selectedFiles.has(fileId)) {
                selectedFiles.delete(fileId);
            } else {
                selectedFiles.add(fileId);
            }
            updateSelectionUI();
        }

        function selectAllMedia() {
            const filteredFiles = getFilteredFiles();
            filteredFiles.forEach(file => selectedFiles.add(file.id));
            updateSelectionUI();
        }

        function clearSelection() {
            selectedFiles.clear();
            updateSelectionUI();
        }

        function updateSelectionUI() {
            const selectionBar = document.getElementById('selectionBar');
            const selectionText = document.getElementById('selectionText');

            if (selectedFiles.size > 0) {
                selectionBar.classList.add('show');
                selectionText.textContent = `已选择 ${selectedFiles.size} 个文件`;
            } else {
                selectionBar.classList.remove('show');
            }

            // 更新媒体项的选中状态
            document.querySelectorAll('.media-item').forEach(item => {
                const fileId = item.dataset.id;
                if (selectedFiles.has(fileId)) {
                    item.classList.add('selected');
                } else {
                    item.classList.remove('selected');
                }
            });
        }

        // 媒体详情
        function showMediaDetails(file) {
            const sidebar = document.getElementById('mediaSidebar');
            const content = document.getElementById('sidebarContent');

            content.innerHTML = `
                <div class="text-center mb-3">
                    ${file.type === 'image' ?
                        `<img src="${file.url}" class="sidebar-preview" alt="${file.name}">` :
                        `<div class="sidebar-preview d-flex align-items-center justify-content-center bg-light">
                            <i class="fas fa-${getFileIcon(file.type)} fa-4x text-muted"></i>
                        </div>`
                    }
                </div>

                <div class="info-group">
                    <div class="info-label">文件名</div>
                    <div class="info-value">${file.name}</div>
                </div>

                <div class="info-group">
                    <div class="info-label">文件类型</div>
                    <div class="info-value">${file.type}</div>
                </div>

                <div class="info-group">
                    <div class="info-label">文件大小</div>
                    <div class="info-value">${formatFileSize(file.size)}</div>
                </div>

                <div class="info-group">
                    <div class="info-label">上传日期</div>
                    <div class="info-value">${file.uploadDate}</div>
                </div>

                ${file.dimensions ? `
                <div class="info-group">
                    <div class="info-label">图片尺寸</div>
                    <div class="info-value">${file.dimensions}</div>
                </div>
                ` : ''}

                <div class="info-group">
                    <div class="info-label">文件路径</div>
                    <div class="info-value">${file.url}</div>
                </div>

                <div class="info-group">
                    <div class="info-label">分类</div>
                    <div class="info-value">${file.category}</div>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button class="btn btn-primary" onclick="copyToClipboard('${file.url}')">
                        <i class="fas fa-copy me-2"></i>复制链接
                    </button>
                    <button class="btn btn-success" onclick="insertIntoEditor('${file.url}', '${file.name}')">
                        <i class="fas fa-plus me-2"></i>插入到编辑器
                    </button>
                    <button class="btn btn-info" onclick="downloadMedia('${file.id}')">
                        <i class="fas fa-download me-2"></i>下载文件
                    </button>
                    <button class="btn btn-outline-danger" onclick="deleteMedia('${file.id}')">
                        <i class="fas fa-trash me-2"></i>删除文件
                    </button>
                </div>
            `;

            sidebar.classList.add('show');
        }

        function closeSidebar() {
            document.getElementById('mediaSidebar').classList.remove('show');
        }

        // 图片选择器
        function openImagePicker(callback) {
            pickerCallback = callback;
            selectedImageForPicker = null;

            // 渲染图片选择器
            renderImagePicker();

            // 显示模态框
            const modal = new bootstrap.Modal(document.getElementById('imagePickerModal'));
            modal.show();
        }

        function renderImagePicker() {
            const grid = document.getElementById('imagePickerGrid');
            const imageFiles = mediaFiles.filter(file => file.type === 'image');

            grid.innerHTML = '';

            imageFiles.forEach(file => {
                const item = document.createElement('div');
                item.className = 'picker-item';
                item.dataset.id = file.id;

                item.innerHTML = `
                    <img src="${file.thumbnail || file.url}" class="picker-preview" alt="${file.name}">
                    <div class="picker-name">${file.name}</div>
                    <div class="selected-indicator">
                        <i class="fas fa-check"></i>
                    </div>
                `;

                item.addEventListener('click', function() {
                    selectImageInPicker(file);
                });

                grid.appendChild(item);
            });
        }

        function selectImageInPicker(file) {
            // 清除之前的选择
            document.querySelectorAll('.picker-item').forEach(item => {
                item.classList.remove('selected');
            });

            // 选择当前项
            const item = document.querySelector(`[data-id="${file.id}"]`);
            item.classList.add('selected');

            selectedImageForPicker = file;

            // 更新预览
            updatePickerPreview(file);
        }

        function updatePickerPreview(file) {
            const preview = document.getElementById('pickerPreview');
            preview.innerHTML = `
                <img src="${file.url}" style="width: 100%; border-radius: 8px; margin-bottom: 15px;" alt="${file.name}">
                <div class="info-group">
                    <div class="info-label">文件名</div>
                    <div class="info-value">${file.name}</div>
                </div>
                <div class="info-group">
                    <div class="info-label">尺寸</div>
                    <div class="info-value">${file.dimensions || 'Unknown'}</div>
                </div>
                <div class="info-group">
                    <div class="info-label">大小</div>
                    <div class="info-value">${formatFileSize(file.size)}</div>
                </div>
            `;
        }

        function confirmImageSelection() {
            if (selectedImageForPicker && pickerCallback) {
                pickerCallback(selectedImageForPicker);

                // 关闭模态框
                const modal = bootstrap.Modal.getInstance(document.getElementById('imagePickerModal'));
                modal.hide();
            } else {
                showNotification('请先选择一张图片', 'warning');
            }
        }

        function uploadInPicker() {
            // 在选择器中上传新图片
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.multiple = true;

            input.onchange = function(e) {
                const files = e.target.files;
                // 处理上传并刷新选择器
                handleFileDrop(files);
                setTimeout(() => {
                    renderImagePicker();
                }, 1000);
            };

            input.click();
        }

        // 工具函数
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function getFileIcon(type) {
            const icons = {
                'image': 'image',
                'video': 'video',
                'audio': 'music',
                'document': 'file-pdf',
                'other': 'file'
            };
            return icons[type] || 'file';
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showNotification('链接已复制到剪贴板', 'success');
            });
        }

        function insertIntoEditor(url, name) {
            // 向父窗口发送消息，插入到编辑器
            if (window.opener) {
                window.opener.postMessage({
                    type: 'insertMedia',
                    url: url,
                    name: name
                }, '*');
                showNotification('已插入到编辑器', 'success');
            } else {
                copyToClipboard(url);
                showNotification('链接已复制，请手动插入到编辑器', 'info');
            }
        }

        // 进度条
        function showProgress() {
            document.getElementById('progressOverlay').style.display = 'flex';
        }

        function updateProgress(percent) {
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('progressText').textContent = Math.round(percent) + '%';
        }

        function hideProgress() {
            setTimeout(() => {
                document.getElementById('progressOverlay').style.display = 'none';
                document.getElementById('progressFill').style.width = '0%';
                document.getElementById('progressText').textContent = '0%';
            }, 500);
        }

        // 其他操作
        function createFolder() {
            const folderName = prompt('请输入文件夹名称:');
            if (folderName) {
                showNotification(`文件夹 "${folderName}" 创建成功`, 'success');
            }
        }

        function refreshMedia() {
            renderMediaFiles();
            showNotification('媒体库已刷新', 'info');
        }

        function toggleView() {
            // 切换网格/列表视图
            showNotification('视图切换功能开发中', 'info');
        }

        function editMedia(fileId) {
            showNotification('编辑功能开发中', 'info');
        }

        function downloadMedia(fileId) {
            const file = mediaFiles.find(f => f.id === fileId);
            if (file) {
                showNotification(`开始下载 ${file.name}`, 'info');
            }
        }

        function deleteMedia(fileId) {
            const file = mediaFiles.find(f => f.id === fileId);
            if (file && confirm(`确定要删除 ${file.name} 吗？`)) {
                mediaFiles = mediaFiles.filter(f => f.id !== fileId);
                selectedFiles.delete(fileId);
                renderMediaFiles();
                updateSelectionUI();
                closeSidebar();
                showNotification(`${file.name} 已删除`, 'success');
            }
        }

        function downloadSelected() {
            if (selectedFiles.size === 0) return;
            showNotification(`开始下载 ${selectedFiles.size} 个文件`, 'info');
        }

        function deleteSelected() {
            if (selectedFiles.size === 0) return;

            if (confirm(`确定要删除选中的 ${selectedFiles.size} 个文件吗？`)) {
                selectedFiles.forEach(fileId => {
                    mediaFiles = mediaFiles.filter(f => f.id !== fileId);
                });

                clearSelection();
                renderMediaFiles();
                closeSidebar();
                showNotification(`已删除 ${selectedFiles.size} 个文件`, 'success');
            }
        }

        function showNotification(message, type = 'info') {
            // 创建通知元素
            const notification = document.createElement('div');
            notification.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            notification.style.cssText = 'top: 20px; right: 20px; z-index: 2050; min-width: 300px;';
            notification.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;

            document.body.appendChild(notification);

            // 3秒后自动移除
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 3000);
        }

        // 暴露全局函数供外部调用
        window.MediaLibrary = {
            openImagePicker: openImagePicker
        };
    </script>
</body>
</html>
