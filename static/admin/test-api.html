<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>API连接测试</h2>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>API测试</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" onclick="testStatus()">测试服务器状态</button>
                            <button class="btn btn-success" onclick="testSaveProduct()">测试保存产品</button>
                            <button class="btn btn-info" onclick="testProductList()">测试产品列表</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>测试结果</h5>
                    </div>
                    <div class="card-body">
                        <div id="results" style="height: 300px; overflow-y: auto; font-family: monospace; background: #f8f9fa; padding: 10px;">
                            等待测试...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function log(message) {
            const results = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            results.innerHTML += `[${timestamp}] ${message}\n`;
            results.scrollTop = results.scrollHeight;
            console.log(message);
        }

        async function testStatus() {
            log('🔍 测试服务器状态...');
            try {
                const response = await fetch('http://localhost:3002/api/products/status');
                const result = await response.json();
                log(`✅ 状态测试成功: ${JSON.stringify(result)}`);
            } catch (error) {
                log(`❌ 状态测试失败: ${error.message}`);
            }
        }

        async function testProductList() {
            log('📋 测试产品列表...');
            try {
                const response = await fetch('http://localhost:3002/api/products/list');
                const result = await response.json();
                log(`✅ 产品列表测试成功: 找到 ${result.products ? result.products.length : 0} 个产品`);
            } catch (error) {
                log(`❌ 产品列表测试失败: ${error.message}`);
            }
        }

        async function testSaveProduct() {
            log('💾 测试保存产品...');
            try {
                const testProduct = {
                    id: 'test-product',
                    content: `---
title: "测试产品"
summary: "这是一个测试产品"
primary_category: "光纤内窥镜"
secondary_category: "柔性光纤内窥镜"
model: "TEST-001"
series: "测试系列"
supplier: "测试供应商"
published: 2024-01-01T12:00:00+08:00
parameters:
  - name: "测试参数"
    value: "测试值"
application_scenarios: |
  这是测试应用场景
---

这是测试产品的详细描述。`,
                    action: 'save'
                };

                const response = await fetch('http://localhost:3002/api/products/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testProduct)
                });

                const result = await response.json();
                log(`✅ 保存测试成功: ${JSON.stringify(result)}`);
            } catch (error) {
                log(`❌ 保存测试失败: ${error.message}`);
            }
        }

        // 页面加载时自动测试状态
        document.addEventListener('DOMContentLoaded', function() {
            log('🚀 API测试页面加载完成');
            setTimeout(testStatus, 1000);
        });
    </script>
</body>
</html>
