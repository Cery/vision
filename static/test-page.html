<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试页面 - VisNDT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .test-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .success-icon {
            font-size: 4rem;
            color: #4CAF50;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        .btn-back {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 2rem;
        }
        
        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            color: white;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <i class="fas fa-check-circle success-icon"></i>
        <h1 class="mb-3">搜索跳转成功！</h1>
        <p class="lead mb-4">
            恭喜！您已成功通过搜索功能跳转到此测试页面。<br>
            这说明搜索结果的链接功能正常工作。
        </p>
        
        <div class="alert alert-success" role="alert">
            <i class="fas fa-info-circle me-2"></i>
            <strong>测试通过：</strong>搜索结果点击跳转功能已修复
        </div>
        
        <a href="javascript:history.back()" class="btn-back">
            <i class="fas fa-arrow-left me-2"></i>
            返回上一页
        </a>
        
        <a href="/search-demo.html" class="btn-back ms-2">
            <i class="fas fa-search me-2"></i>
            继续测试搜索
        </a>
    </div>
    
    <script>
        // 显示跳转信息
        console.log('成功跳转到测试页面！');
        console.log('来源页面:', document.referrer);
        console.log('当前URL:', window.location.href);
        
        // 如果是从搜索跳转过来的，显示额外信息
        if (document.referrer.includes('search') || window.location.search.includes('from=search')) {
            console.log('✅ 搜索跳转功能测试成功！');
        }
    </script>
</body>
</html>
