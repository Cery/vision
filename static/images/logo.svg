<svg width="220" height="50" viewBox="0 0 220 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 主要渐变 -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>

    <!-- 次要渐变 -->
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>

    <!-- 阴影滤镜 -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="1.5" flood-color="#000000" flood-opacity="0.2"/>
    </filter>

    <!-- 图标阴影 -->
    <filter id="iconShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- 背景装饰圆 -->
  <circle cx="25" cy="25" r="20" fill="url(#primaryGradient)" opacity="0.1"/>

  <!-- 主图标 - 内窥镜概念设计 -->
  <g transform="translate(10, 10)" filter="url(#iconShadow)">
    <!-- 内窥镜主体 -->
    <rect x="5" y="12" width="25" height="6" rx="3" fill="url(#primaryGradient)"/>
    <!-- 探头 -->
    <circle cx="32" cy="15" r="4" fill="url(#secondaryGradient)"/>
    <!-- 光源指示 -->
    <circle cx="32" cy="15" r="2" fill="#fbbf24" opacity="0.8"/>
    <!-- 连接线 -->
    <line x1="8" y1="15" x2="28" y2="15" stroke="url(#primaryGradient)" stroke-width="2"/>
    <!-- 视觉检测波纹 -->
    <circle cx="32" cy="15" r="6" fill="none" stroke="url(#secondaryGradient)" stroke-width="1" opacity="0.4"/>
    <circle cx="32" cy="15" r="8" fill="none" stroke="url(#secondaryGradient)" stroke-width="0.5" opacity="0.2"/>
  </g>

  <!-- 主标题 VisNDT -->
  <text x="65" y="32"
        font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
        font-size="24"
        font-weight="700"
        fill="url(#primaryGradient)"
        filter="url(#textShadow)"
        letter-spacing="0.5px">
    <tspan fill="url(#primaryGradient)">Vis</tspan><tspan fill="url(#secondaryGradient)">NDT</tspan>
  </text>

  <!-- 副标题 -->
  <text x="65" y="44"
        font-family="'Segoe UI', Arial, sans-serif"
        font-size="9"
        font-weight="400"
        fill="#6b7280"
        letter-spacing="1px">维森·视觉检测仪器</text>

  <!-- 装饰线条 -->
  <rect x="65" y="36" width="140" height="1" rx="0.5" fill="url(#primaryGradient)" opacity="0.3"/>

  <!-- 右侧装饰元素 -->
  <g transform="translate(190, 15)" opacity="0.6">
    <circle cx="0" cy="0" r="1.5" fill="url(#primaryGradient)"/>
    <circle cx="8" cy="5" r="1" fill="url(#secondaryGradient)"/>
    <circle cx="4" cy="10" r="0.8" fill="url(#primaryGradient)"/>
  </g>
</svg>