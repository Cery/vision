<!-- 顶部栏 -->
<div class="top-bar py-2">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <span>欢迎访问维森视觉检测仪器</span>
            </div>
            <div class="col-md-6 text-end">
                <div class="d-inline-flex align-items-center">
                    <div class="d-inline-flex align-items-center ms-3">
                        <i class="fas fa-envelope me-1"></i>
                        <span>商务咨询: <a href="mailto:info@visndt.com">info@visndt.com</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <!-- 网站 Logo -->
        <a class="navbar-brand" href="/">
            <img src="/images/logo.svg" alt="{{ .Site.Title }}" height="50">
        </a>
        <!-- 移动端搜索按钮（放在汉堡菜单左侧） -->
        <button class="btn btn-primary d-lg-none me-2" style="position:relative;z-index:1051;"
                data-bs-toggle="modal" data-bs-target="#searchModal">
            <i class="fas fa-search fa-lg"></i>
        </button>
        <!-- 导航菜单 -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" aria-controls="navbarNav" 
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {{ range .Site.Menus.main }}
                <li class="nav-item">
                    <a class="nav-link" href="{{ .URL }}">{{ .Name }}</a>
                </li>
                {{ end }}
            </ul>
            <!-- 桌面端搜索按钮 -->
            <button class="btn btn-outline-primary d-none d-lg-inline-block ms-2" 
                    data-bs-toggle="modal" 
                    data-bs-target="#searchModal">
                <i class="fas fa-search fa-lg"></i> 搜索
            </button>
        </div>
    </div>
</nav>
