<!-- 顶部栏 -->
<div class="top-bar py-2">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <span>欢迎访问维森视觉检测仪器</span>
            </div>
            <div class="col-md-6 text-end">
                <div class="d-inline-flex align-items-center">
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <div class="search-box">
                            <div class="search-content">
                                <div class="search-tabs">
                                    <div class="search-tab active" data-tab="products">产品</div>
                                    <div class="search-tab" data-tab="articles">文章</div>
                                </div>
                                <form action="/search" method="get">
                                    <div class="d-flex">
                                        <input type="text" class="search-input" name="q" placeholder="输入关键词...">
                                        <input type="hidden" name="type" id="search-type" value="products">
                                        <button type="submit" class="search-btn"><i class="fas fa-search"></i></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="d-inline-flex align-items-center ms-3">
                        <i class="fas fa-envelope me-1"></i>
                        <span>商务咨询: <a href="mailto:info@visndt.com">info@visndt.com</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 导航菜单栏 -->
<nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container">
        <a class="navbar-brand" href="/">
            <span class="logo-text">VisNDT</span>
            <span class="logo-subtext d-block">维森 · 视觉检测仪器</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                {{ range .Site.Menus.main }}
                <li class="nav-item">
                    <a class="nav-link {{ if eq .URL $.RelPermalink }}active{{ end }}" href="{{ .URL }}">{{ .Name }}</a>
                </li>
                {{ end }}
            </ul>
        </div>
    </div>
</nav>
