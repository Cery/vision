<div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content search-modal-content">
        <div class="modal-header search-modal-header">
          <div class="d-flex align-items-center">
            <i class="fas fa-search text-primary me-2"></i>
            <h5 class="modal-title" id="searchModalLabel">智能搜索</h5>
          </div>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="关闭"></button>
        </div>
        <div class="modal-body search-modal-body">
          <!-- 搜索类型选择 - 移到搜索框上方 -->
          <div class="search-type-container mb-3">
            <div class="search-type-pills">
              <button class="search-type-pill active" data-type="all">
                <i class="fas fa-globe me-1"></i>全部
              </button>
              <button class="search-type-pill" data-type="product">
                <i class="fas fa-cube me-1"></i>产品
              </button>
              <button class="search-type-pill" data-type="article">
                <i class="fas fa-newspaper me-1"></i>资讯
              </button>
              <button class="search-type-pill" data-type="case">
                <i class="fas fa-briefcase me-1"></i>案例
              </button>
            </div>
          </div>

          <!-- 搜索输入框 -->
          <div class="search-input-container mb-4">
            <div class="position-relative">
              <input type="text" id="searchInput" class="form-control search-input-field"
                     placeholder="搜索产品、文章、技术资料..."
                     autocomplete="off">
              <div class="search-input-icons">
                <button class="btn btn-sm btn-outline-secondary clear-btn" id="clearSearchBtn" style="display: none;">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
          </div>

          <!-- 搜索结果容器 -->
          <div class="search-results-container">
            <div id="searchResults" class="search-results-content"></div>

            <!-- 搜索状态指示器 -->
            <div id="searchLoading" class="search-loading" style="display: none;">
              <div class="d-flex align-items-center justify-content-center py-4">
                <div class="spinner-border spinner-border-sm text-primary me-2" role="status">
                  <span class="visually-hidden">搜索中...</span>
                </div>
                <span class="text-muted">正在搜索...</span>
              </div>
            </div>
          </div>

          <!-- 搜索统计信息 -->
          <div id="searchStats" class="search-stats mt-3" style="display: none;">
            <small class="text-muted">
              <i class="fas fa-info-circle me-1"></i>
              <span id="searchStatsText"></span>
            </small>
          </div>
        </div>

        <!-- 搜索快捷键提示 -->
        <div class="modal-footer search-modal-footer">
          <div class="search-shortcuts">
            <small class="text-muted">
              <kbd>Enter</kbd> 搜索 ·
              <kbd>Esc</kbd> 关闭 ·
              <kbd>↑↓</kbd> 选择结果
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
