<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - 视觉检测仪器</title>
    
    <!-- 引入 head partial，其中包含了 Bootstrap CSS, Font Awesome CSS, 和 Bootstrap JS Bundle -->
    {{ partial "head.html" . }}
    
</head>
<body>
    {{ partial "header.html" . }}
    
    <!-- 主内容区 -->
    <main class="container my-0 py-0 main-content">
        {{ block "main" . }}{{ end }}
    </main>

    {{ partial "footer.html" . }}

    <!-- 移除重复的 Bootstrap JS 引用，因为它们已包含在 head.html 中的 bootstrap.bundle.min.js -->
    <!-- 移除其他可能冲突的自定义脚本，如果需要，应在 head.html 中管理 -->

    {{ partial "search-modal.html" . }}

</body>
</html>
