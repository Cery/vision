[build]
  publish = "public"
  command = "hugo --minify"

[build.environment]
  HUGO_VERSION = "0.147.1"
  HUGO_ENV = "production"
  HUGO_ENABLEGITINFO = "true"

[context.production.environment]
  HUGO_ENV = "production"

[dev]
  port = 8888
  targetPort = 1313
  publish = "public"
  autoLaunch = true

# Netlify Identity and Git Gateway Configuration
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' https://identity.netlify.com https://unpkg.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://picsum.photos; connect-src 'self' https://identity.netlify.com https://api.netlify.com"

# Identity and Git Gateway Redirects
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  from = "/.netlify/git/github"
  to = "/admin/index.html"
  status = 200

# Handling other routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 专门处理身份验证回调
[[redirects]]
  from = "/.netlify/identity/verify"
  to = "/identity-callback.html"
  status = 200

# 处理其他路径
[[redirects]]
  from = "/products/*"
  to = "/products/:splat"
  status = 200
  force = false

[[redirects]]
  from = "/news/*"
  to = "/news/:splat"
  status = 200
  force = false

[[redirects]]
  from = "/applications/*"
  to = "/applications/:splat"
  status = 200
  force = false

[[redirects]]
  from = "/cases/*"
  to = "/cases/:splat"
  status = 200
  force = false

[[redirects]]
  from = "/customs/*"
  to = "/customs/:splat"
  status = 200
  force = false

[[redirects]]
  from = "/cooperation/*"
  to = "/cooperation/:splat"
  status = 200
  force = false

# 确保Netlify Identity回调正确处理
[[headers]]
  for = "/identity-callback.html"
  [headers.values]
    Content-Type = "text/html"
    Cache-Control = "no-store, no-cache"

[[headers]]
  for = "/admin/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Content-Security-Policy = "default-src 'self' https://identity.netlify.com https://unpkg.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://identity.netlify.com https://unpkg.com; style-src 'self' 'unsafe-inline' https://unpkg.com; img-src 'self' data: https://unpkg.com; font-src 'self' data: https://unpkg.com; connect-src 'self' https://identity.netlify.com https://api.netlify.com"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()"